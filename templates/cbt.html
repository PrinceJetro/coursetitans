<!-- cbt.html -->
{% extends 'base.html' %}

{% block content %}

<head>
    <style>/* main.css */

        .question-block {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .options label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .btn {
            background-color: #007bff;
            color: #fff;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        </style>
</head>
<h2>{{ course.name }} CBT</h2>
<form method="post">
    {% csrf_token %}
    {% for question in questions %}
        <div class="question-block">
            <h4>Question {{ forloop.counter }}: {{ question.question_text }}</h4>
            <div class="options">
                <label>
                    <input type="radio" name="question_{{ question.id }}" value="A">
                    {{ question.option_a }}
                </label><br>
                <label>
                    <input type="radio" name="question_{{ question.id }}" value="B">
                    {{ question.option_b }}
                </label><br>
                <label>
                    <input type="radio" name="question_{{ question.id }}" value="C">
                    {{ question.option_c }}
                </label><br>
                <label>
                    <input type="radio" name="question_{{ question.id }}" value="D">
                    {{ question.option_d }}
                </label>
            </div>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-4">Submit</button>
</form>
{% endblock %}
