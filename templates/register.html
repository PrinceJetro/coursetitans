<style>
  .gradient-custom-3 {
    /* fallback for old browsers */
    background: #84fab0;
    
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
    
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
    }
    .gradient-custom-4 {
    /* fallback for old browsers */
    background: #84fab0;
    
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
    
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
    }
</style>

{% extends 'base.html' %}

{% block content %}

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Welcome to ChatWave</h2>
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="register" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% for message in messages %}
                <div style="color : red">
                  <h4>{{message}}</h4>
                </div>

                {% endfor %}

                <div class="form-outline mb-4">
                  <input required type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" />
                  <label class="form-label" for="form3Example1cg">Your Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input required type="email" id="form3Example3cg" class="form-control form-control-lg"  name="email"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <i class=" fa fa-eye" onclick="togglepassword1()" ></i><br>
                  <input required type="password" id="password1" class="form-control form-control-lg " name="psw1" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <i class=" fa fa-eye" onclick="togglepassword2()" ></i><br>
                  <input required type="password" id="password2" class="form-control form-control-lg" name="psw2"/>
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
          
<script>
  function togglepassword1(){
    let x=document.getElementById("password1");    
    console.log(x.type)
    if(x.type === "password"){
        x.type="text"
    }
    else{
        x.type="password"
    }
}
  function togglepassword2(){
    let x=document.getElementById("password2");    
    console.log(x.type)
    if(x.type === "password"){
        x.type="text"
    }
    else{
        x.type="password"
    }
}
</script>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
